<!DOCTYPE HTML>
<html>
	<head>
		<title>Random Password generator</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>    
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Random Password Generator</a>
		</nav>
 
		<div class="contanier">
			<div class="row">
				<div class="col-lg-8 col-sm-12 mx-auto">
					<div class="content">
						<h4>Random Password Generator</h4>
						<br />
						<h6>Move the Slider to enter the length of your Password!</h5>
						<input type="text" id="display">
						<br />
						<input type="range" min="0" max="50" name="slider" id="slider">
						<br />
						<button onclick="generate()">Generate</button>
						<button onclick="copyPassword()">Copy to Clipboard</button>
						<div id="length"></div>
					</div>
					<div class="previous_passwords">
						<b><u>Previously Generated Passwords</u></b>
						<br/>
						<div id="lastNums"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/js/main.js"></script>
	</body>
</html>
